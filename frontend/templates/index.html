<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>PhishGuardAI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            PhishGuardAI
        </h1>

        <input 
            type="text" 
            id="urlInput" 
            placeholder="Digite a URL para análise"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >

        <button
            type="button" 
            onclick="scanURL()" 
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
        >
            Analisar
        </button>

        <div id="result" class="mt-6 text-center text-lg font-semibold"></div>

        <div class="mt-6 text-center text-xs text-gray-500">
            Protótipo – Plataforma de Deteção de Phishing com IA
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
